site_name: WebGIS Starter

# Repository
repo_name: huanglii/webgis-starter
repo_url: https://github.com/huanglii/webgis-starter
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2023 huangli

theme:
  name: material
  language: zh
  logo: assets/logo.png
  favicon: assets/logo.png
  icon:
    repo: fontawesome/brands/git-alt
  palette:
    # Palette toggle for automatic mode
    - media: '(prefers-color-scheme)'
      toggle:
        icon: material/brightness-auto
        name: 浅色

    # Palette toggle for light mode
    - media: '(prefers-color-scheme: light)'
      scheme: default
      toggle:
        icon: material/brightness-7
        name: 深色

    # Palette toggle for dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: 自动
  features:
    - content.action.edit
    # - content.action.view
    - content.code.copy
    - content.code.annotate
    # - content.code.select
    - content.tooltips

    - navigation.instant
    - navigation.tracking
    # - navigation.sections
    # - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.path
    # - navigation.prune
    - navigation.indexes
    - navigation.top
    - navigation.footer

    - search.highlight
    - search.share
    - search.suggest

    - toc.follow
    # - toc.integrate

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/huanglii
  generator: false

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - tables
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.critic:
      mode: view
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      linenums: true
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true

# Page tree
nav:
  - 第 0 章 &nbsp; 前言:
      - chapter_00_preface/index.md
  - 第 1 章 &nbsp; 概论:
      - chapter_01_introduction/index.md
      - 1.1 &nbsp; 地图投影与几何变换: chapter_01_introduction/project_transform.md
      - 1.2 &nbsp; 空间数据: chapter_01_introduction/spatial_data.md
      - 1.3 &nbsp; 空间分析: chapter_01_introduction/spatial_analysis.md
  - 第 2 章 &nbsp; 地图服务:
      - chapter_01_server/index.md
